plugins {
    id 'java'
}

group 'org.kushinae'
version 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(path: ':payment-commons')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}